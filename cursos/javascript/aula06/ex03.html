<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um número inteiro ou quebrado'))
        var n2 = Number.parseInt(window.prompt('Digite um segundo número Inteiro'))
        var soma = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        // (number + number) adição
        // (string + string) concatenação
        // A função prompt retorna uma string, logo os valores são concatenados
    </script>
</body>
</html>
