<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            display: flex;
            background: rgb(37, 110, 37);
            color: white;
            width: 200px;
            height: 300px;
            font: normal 1.5em verdana;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        <p>Interajaaaa...</p>
    </div>

    <script>
        var a = window.document.getElementById('area') //n√£o recomendavel, var global

        function clicar() {
            a.innerText = "Clicou!"
            a.style.background = "gray"
            a.style.border = "2px solid black"
        }

        function entrar() {
            a.innerText = 'entrou'
        }

        function sair() {
            a.innerHTML = 'saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
