<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos no DOM</title>
    <style>
        body {
            background-color: rgb(2, 202, 109);
            color: white;
            font: normal 2em verdana;
        }
    </style>
</head>
<body>
    <h1>Começando no Doom</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong></p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim no primeiro parágrafo: ' + p1.innerText)
        p1.style.color = 'red'

        var p2 = window.document.getElementsByTagName('p')[1]
        window.alert(p2.innerHTML)

        var conteudo = window.document.body
        conteudo.style.backgroundColor = 'black'
        conteudo.style.color = 'white'

        var d = window.document.querySelector('div#msg')
        d.style.background = 'green'
    </script>
</body>
</html>
