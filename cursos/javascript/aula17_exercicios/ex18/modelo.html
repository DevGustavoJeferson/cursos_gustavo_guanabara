<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
            Número(entre 1 e 100) <input type="text" name="num" id="inum"> <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div>
            <select name="lst" id="ilst" size="10">
                <option value="">Lista de números:</option>
            </select>
            <br>
            <input type="button" value="Analisar" name="analisar" id="ianalisar" onclick="analisar()">
        </div>
    </section>

    <footer>
        <p>Curso em vídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
