<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 11</title>
    <style>
        body{
            background-color: black;
        }
        #fundo {
            background: black url(img/espaco.jpg) center center no-repeat fixed;
            height: 97vh;
            background-size: cover;
            border: 2px solid white;
            border-radius: 10px;
            position: relative;
        }
        #astroner img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        #astroner {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            border: 2px solid black;
        }

        

        
    </style>
</head>
<body>
    <div id="fundo">
        <div id="astroner"><img src="img/astronauta.png" alt=""></div>
    </div>
</body>
</html>
