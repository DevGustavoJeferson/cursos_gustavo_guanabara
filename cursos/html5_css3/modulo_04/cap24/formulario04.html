<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formalario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">E-mail: <input type="email" id="iemail"></label>
            </p>

            <p>
                <label for="itel">Telefone: <input type="tel" id="itel" placeholder="Celular:xxxxxx-xxxx Fixo:xxxxxx-xxxx" pattern="^\d{2}\d{4,5}-\d{4}$" size="33"></label>
            </p>

            <p>
                <input type="submit">
                <input type="reset">
            </p>
        </fieldset>
    </form>
</body>
</html>
